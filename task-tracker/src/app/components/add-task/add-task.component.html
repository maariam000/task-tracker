<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Tasks</label>
    <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task" />
  </div>
   <div class="form-control">
    <label for="day">Day and Time</label>
    <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day and Time" />
  </div>
   <div class="form-control form-control-check">
    <label for="day">Set Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
